< html lang="en">

<body>
  <header>
    <nav id="page-nav">
      <div id="map" style="width:100%; height:500px; margin-top:30px; border-radius:15px;"></div>
      <ul>

    <h1>My Locations</h1>
  </header>

  <main>
    <div id-="map"></div>
  </main>
  <footer>
    <p> Chelsei Marion 2025</p>
  </footer>
  
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>

  <script>
    function initMap() {
      const chicago = { lat: 41.8781, lng: -87.6298 };
      
      const map = new google.maps.Map(document.getElementById("map"), {
        center: chicago,
        zoom: 10,
        styles: [
          {
            featureType: "water",
            stylers: [{ color: "#d4f1f9" }]
          },
          {
            featureType: "road",
            elementType: "geometry",
            stylers: [{ color: "#f3c5d1" }]
          }
        ]
      });

      const marker = new google.maps.Marker({
        position: chicago,
        map: map,
        title: "Chelseiâ€™s City",
        icon: {
          url: "https://maps.google.com/mapfiles/kml/shapes/info-i_maps.png",
          scaledSize: new google.maps.Size(40, 40)
        }
      });


      const infoWindow = new google.maps.InfoWindow({
        content: `<h3>Chelsei Marion</h3><p>Living & studying in Chicago, IL.</p>`
      });

      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });
    }
  </script>
</body>
</html>
